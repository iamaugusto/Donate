
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio de Doação - Donate</title>
    <link rel="stylesheet" href="ads.component.css">
</head>
<body>
    <header class="header">
        <h1>Donate</h1>
    </header>

    <main class="form-container">
        <div class="form-box">
            <h2>Criar Anúncio de Doação</h2>
            <form id="createAdForm">
                <div class="form-group">
                    <label for="tipoAnuncio">Tipo de Anúncio:</label>
                    <select id="tipoAnuncio" name="tipoAnuncio" required>
                        <option value="">Selecione...</option>
                        <option value="doador">Doador</option>
                        <option value="receptor">Receptor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="tipoSanguineo">Tipo Sanguíneo:</label>
                    <select id="tipoSanguineo" name="tipoSanguineo" required>
                        <option value="">Selecione...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fatorRh">Fator Rh:</label>
                    <select id="fatorRh" name="fatorRh" required>
                        <option value="">Selecione...</option>
                        <option value="positivo">Positivo (+)</option>
                        <option value="negativo">Negativo (-)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regiao">Região:</label>
                    <select id="regiao" name="regiao" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="5" required></textarea>
                </div>
                <!-- <button type="submit">Criar Anúncio</button> -->
                <div class="button">
                    <a href="home">Criar</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Donate. Todos os direitos reservados.</p>
    </footer>
</body>
