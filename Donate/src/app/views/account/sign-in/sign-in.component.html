<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Login</title>
    <link rel="stylesheet" href="sign-in.component.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="title">Donate</h1>
            <h2 class="subtitle">Faça seu login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- <button type="submit" >Entrar</button> -->
                <div class="button">
                    <a href="home">Entrar</a>
                </div>
                <div class="mt-4">
                    <p>Não possui uma conta? <a href="account/sign-up">Clique aqui</a> para criar agora mesmo!</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
